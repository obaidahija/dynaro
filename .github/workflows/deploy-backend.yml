name: Build & Deploy Backend to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

env:
  REGISTRY: us-central1-docker.pkg.dev
  REPOSITORY: dynaro-backend
  IMAGE_NAME: dynaro-backend
  GCP_REGION: us-central1

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: dynrow

      - name: Verify authentication
        run: |
          gcloud auth list
          gcloud config get-value project

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Build Docker image
        run: |
          docker build \
            -t us-central1-docker.pkg.dev/dynrow/dynaro-backend/dynaro-backend:${{ github.sha }} \
            -t us-central1-docker.pkg.dev/dynrow/dynaro-backend/dynaro-backend:latest \
            ./backend

      - name: Push to Artifact Registry
        run: |
          docker push us-central1-docker.pkg.dev/dynrow/dynaro-backend/dynaro-backend:${{ github.sha }}
          docker push us-central1-docker.pkg.dev/dynrow/dynaro-backend/dynaro-backend:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy dynaro-backend \
            --image us-central1-docker.pkg.dev/dynrow/dynaro-backend/dynaro-backend:${{ github.sha }} \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars NODE_ENV=production \
            --set-env-vars PORT=4000 \
            --set-env-vars MONGODB_URI=${{ secrets.PROD_MONGODB_URI }} \
            --set-env-vars JWT_SECRET=${{ secrets.PROD_JWT_SECRET }} \
            --set-env-vars REDIS_URL=${{ secrets.PROD_REDIS_URL }} \
            --set-env-vars ALLOWED_ORIGINS=${{ secrets.PROD_ALLOWED_ORIGINS }} \
            --set-env-vars CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME }} \
            --set-env-vars CLOUDINARY_API_KEY=${{ secrets.CLOUDINARY_API_KEY }} \
            --set-env-vars CLOUDINARY_API_SECRET=${{ secrets.CLOUDINARY_API_SECRET }} \
            --memory 512Mi \
            --cpu 1 \
            --timeout 3600s \
            --max-instances 10 \
            --min-instances 1 \
            --project=dynrow \
            --quiet

      - name: Output Cloud Run URL
        run: |
          echo "Deployment successful!"
          gcloud run services describe dynaro-backend --region us-central1 --format='value(status.url)' --project=dynrow
