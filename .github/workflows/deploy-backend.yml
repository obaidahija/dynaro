name: Build & Deploy Backend to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

env:
  REGISTRY: us-central1-docker.pkg.dev
  REPOSITORY: dynaro-backend
  IMAGE_NAME: dynaro-backend
  GCP_REGION: us-central1

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Verify GCP authentication
        run: |
          echo "Checking authentication..."
          gcloud auth list
          gcloud config list

      - name: Build and push with Cloud Build
        run: |
          echo "Building image with Cloud Build..."
          gcloud builds submit backend \
            --config=backend/cloudbuild.yaml \
            --region=${{ env.GCP_REGION }} \
            --substitutions=_IMAGE_NAME=${{ env.IMAGE_NAME }},_REGISTRY=${{ env.REGISTRY }},_REPOSITORY=${{ env.REPOSITORY }},COMMIT_SHA=${{ github.sha }}
          echo "Image built and pushed successfully"

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.IMAGE_NAME }} \
            --image ${{ env.REGISTRY }}/dynrow/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --region ${{ env.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars NODE_ENV=production \
            --set-env-vars PORT=4000 \
            --set-env-vars MONGODB_URI=${{ secrets.PROD_MONGODB_URI }} \
            --set-env-vars JWT_SECRET=${{ secrets.PROD_JWT_SECRET }} \
            --set-env-vars REDIS_URL=${{ secrets.PROD_REDIS_URL }} \
            --set-env-vars ALLOWED_ORIGINS=${{ secrets.PROD_ALLOWED_ORIGINS }} \
            --set-env-vars CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME }} \
            --set-env-vars CLOUDINARY_API_KEY=${{ secrets.CLOUDINARY_API_KEY }} \
            --set-env-vars CLOUDINARY_API_SECRET=${{ secrets.CLOUDINARY_API_SECRET }} \
            --memory 512Mi \
            --cpu 1 \
            --timeout 3600s \
            --max-instances 10 \
            --min-instances 1 \
            --quiet

      - name: Output Cloud Run URL
        run: |
          echo "Deployment successful!"
          gcloud run services describe ${{ env.IMAGE_NAME }} --region ${{ env.GCP_REGION }} --format='value(status.url)'
