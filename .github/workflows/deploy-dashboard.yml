name: Deploy Dashboard to Cloud Run
# Updated: 2026-02-21

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/dashboard/**'
      - '.github/workflows/deploy-dashboard.yml'
  workflow_dispatch:

env:
  REGISTRY: us-central1-docker.pkg.dev
  REPOSITORY: dynaro-dashboard
  IMAGE_NAME: dynaro-dashboard
  GCP_REGION: us-central1

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: dynrow

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Create Artifact Registry repository (if not exists)
        run: |
          gcloud artifacts repositories describe dynaro-dashboard \
            --location=us-central1 --project=dynrow 2>/dev/null || \
          gcloud artifacts repositories create dynaro-dashboard \
            --repository-format=docker \
            --location=us-central1 \
            --project=dynrow \
            --description="Dynaro Dashboard frontend"

      - name: Build Docker image
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_DISPLAY_URL: ${{ secrets.NEXT_PUBLIC_DISPLAY_URL }}
        run: |
          docker build \
            --build-arg NEXT_PUBLIC_API_URL="${NEXT_PUBLIC_API_URL}" \
            --build-arg NEXT_PUBLIC_DISPLAY_URL="${NEXT_PUBLIC_DISPLAY_URL}" \
            -t us-central1-docker.pkg.dev/dynrow/dynaro-dashboard/dynaro-dashboard:${{ github.sha }} \
            -t us-central1-docker.pkg.dev/dynrow/dynaro-dashboard/dynaro-dashboard:latest \
            ./frontend/dashboard

      - name: Push to Artifact Registry
        run: |
          docker push us-central1-docker.pkg.dev/dynrow/dynaro-dashboard/dynaro-dashboard:${{ github.sha }}
          docker push us-central1-docker.pkg.dev/dynrow/dynaro-dashboard/dynaro-dashboard:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy dynaro-dashboard \
            --image us-central1-docker.pkg.dev/dynrow/dynaro-dashboard/dynaro-dashboard:${{ github.sha }} \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars "NODE_ENV=production" \
            --memory 512Mi \
            --cpu 1 \
            --timeout 3600s \
            --max-instances 10 \
            --min-instances 0 \
            --project=dynrow \
            --quiet

      - name: Output Cloud Run URL
        run: |
          echo "âœ… Dashboard deployed!"
          gcloud run services describe dynaro-dashboard --region us-central1 --format='value(status.url)' --project=dynrow

